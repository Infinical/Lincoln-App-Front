<table class="table table-noborder">
  <thead>
    <tr>
      <th class="left">Name</th>
      <th>Role</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td class="left">{{ user.name }}</td>
      <td>{{ user.role }}</td>

      <td><input type="checkbox" clrCheckbox  (change)="deleteUsers(user)"/></td>
    </tr>
  </tbody>
</table>
